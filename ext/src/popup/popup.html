<!doctype html>
<style type="text/css">
	#mainPopup {
		padding: 10px;
		height: 200px;
		width: 400px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}

	h1 {
		font-size: 2em;
	}
	body {
		background: url('https://image.freepik.com/free-photo/top-view-workspace-laptop-white-table-with-coffee-cup-notebook-background_56720-68.jpg') no-repeat;
	}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./css/bootstrap.css">

<div id="mainPopup">


	<div class="form-group bg-primary text-light text-center">
		<label for="Remainder">Remind me About</label>
		<input type="email" class="form-control"  placeholder="Enter Task" id="">
	</div>
	<div class="bg-primary text-light text-center ">
		<label for="minutes">In Minutes</label>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
			  <div class="input-group-text">
				<input type="checkbox" aria-label="Checkbox for following text input">
			  </div>
			</div>
			<input type="text" class="form-control" placeholder="Enter Minutes">
		</div>
	</div>
   <div class="bg-primary text-light text-center">
	<div class="form-group row">
		<label for="date-input" class="col-2 col-form-label">Date</label>
		<div class="col">
			<input class="form-control" type="date">
		</div>
	  </div>
   </div>
   <div class="bg-primary text-light text-center">
	<div class="form-group row">
		<label for="example-time-input" class="col-2 col-form-label">Time</label>
		<div class="col">
		  <input class="form-control" type="time" value="00:00:00">
		</div>
	</div>
   </div>
   <div class="d-flex justify-content-center mb-3">
		<button class="btn bt-lg btn-success text-center">
			<i class="fa fa-bell" style="font-size:20px;color:white"></i>
			Add Reminder
		</button>
   </div>




	<script src="./js/popup.js"></script>

</div>


</div>
