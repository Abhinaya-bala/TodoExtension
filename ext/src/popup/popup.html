	#mainPopup {
		padding: 10px;
		height: 400px;
		width: 500px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}

	h1 {
		font-size: 2em;
		font-family: 'Red Rose'
	}
    li a{
	 font-size: 20px;
	 font-family: 'Red Rose'
	}
    .status_checkbox{
		width: 16px; 
		height: 16px;
	}
	.status_checkbox+label,#clearall{
		font-size: 20px;
		font-family: 'Red Rose'	
	}
	.btn,input,label,h4{
		font-family: 'Red Rose'
	}

		font-size: 20px;

<div id="mainPopup">
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item" role="presentation">
			<a class="nav-link active bg-primary text-light" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
				aria-selected="true">Add Task</a>
		</li>
		<li class="nav-item" role="presentation">
			<a class="nav-link bg-danger text-light" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
				aria-selected="false">Tasks</a>
		</li>
		<li class="nav-item" role="presentation">
			<a class="nav-link bg-success text-light" id="impdate-tab" data-toggle="tab" href="#impdate" role="tab" aria-controls="impdate"
				aria-selected="false">Important Date</a>
		</li>

	</ul>
	<div class="tab-content my-3" id="myTabContent">
		<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
			<div class="bg-dark p-4">
				<label class="text-light">Remind me about :</label>
				<input type="text" class="form-control mb-2" placeholder="Enter Task" id="taskNameInput">
				<label class="text-light">Remind me on :</label>
				<input type="datetime-local" id="reminderTime" class="form-control">
			</div>
            <div class="d-flex justify-content-center mt-2">
				<button class="btn btn-circle bg-warning btn-lg" id="addTaskBtn"><i class="fa fa-bell" style="font-size:22px;"></i> Add Reminder </button>
			</div>

		</div>
		<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

			<div class="m-2">
				<h4 class="bg-danger text-center">Planned Task :</h4>
				<ul class="list-group" id="taskList">
				</ul>
			</div>

			<div class="m-2">
				<h4 class="bg-success text-center">Completed Task :</h4>
				<ul class="list-group" id="completedTaskList">

				</ul>
			</div>

			<div class="m-2 d-flex justify-content-center" >
				<button class="btn bt-lg btn-warning" id="clearall">Clear All</button>
			</div>
		</div> 
		<div class="tab-pane fade" id="impdate" role="tabpanel" aria-labelledby="impdate-tab">
			<div class="bg-dark p-4 text-light">
				<label for="date-input" class="form-label">Date :</label>
				<input class="form-control" type="date">	
				<label for="date-input" class="form-label mt-2">Event :</label>
				<input class="form-control" type="text" placeholder="Name of the Event">
			</div>
			<div class="col mt-2 d-flex justify-content-center">
				<button class="btn bg-warning btn-lg" id="addTaskBtn"><i class="fa fa-calendar" style="font-size:22px;color:black;"></i> Add Event</button>
			</div>
		</div>

	</div>
